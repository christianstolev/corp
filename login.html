<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/breakpoints.css">
    <link rel="stylesheet" href="css/style.css">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://kit.fontawesome.com/de4851ac23.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Corp</title>

  <style>
    input {
      background-color: transparent;
      border: none;
      outline: 0;
      color: rgb(191, 191, 191);
      font-size: 12px;
      padding: 5px 0px 0px 5px;
    }
    ::placeholder {
      color: rgb(148, 148, 148);
      font-size: 10px;
    }
    [contenteditable="true"]:focus {
      outline: none;
    };
  </style>
</head>
<body>
  <header class="top-header">
    <div class="c-holder">
      <div class="ch-1">
        <h1>KiGen</h1>
      </div>
    </div>
  </header>
  <div class="holder" style="justify-content: center; align-items: center;">
    <div class="display-box" style="width: 400px; height: 200px !important; height: auto; border-radius: 5px; background-color: #202020; border: 1px rgba(255, 255, 255, 0.29) solid;">
      <h4 style="padding: 20px 0px 0px 20px;">Login</h4>
      <div style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
        <div style="width: 360px; padding: 0; height: 30px; background-color: rgb(33, 33, 33); border: 1px solid rgb(65, 65, 65); border-radius: 5px;">
          <input type="text" placeholder="Enter username">
        </div>
        <div style="width: 360px; padding: 0; height: 30px; background-color: rgb(33, 33, 33); border: 1px solid rgb(65, 65, 65); border-radius: 5px;">
          <input type="password" placeholder="Enter password">
        </div>
        <div style="width: 100%; height: 60px; display: flex; flex-direction: row; gap: 5px; justify-content: right; padding: 5px 20px 0px 0px;">
          <div style="background-color: #d1677c; border-radius: 2px; width: 120px; height: 26px; display: flex; justify-content: center; align-items: center; color: #292D32; font-size: 12px; cursor: pointer;">
            <p style="padding: 3px 0px 0px 0px">Forgot password</p>
          </div>
          <div style="background-color: #679ED1; border-radius: 2px; width: 70px; height: 26px; display: flex; justify-content: center; align-items: center; color: #292D32; font-size: 12px; cursor: pointer;">
            <p style="padding: 3px 0px 0px 0px">Sign in</p>
          </div>
        </div>
          
      </div>
    </div>
  </div>
</body>
</html>
